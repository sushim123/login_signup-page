<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated login and registration form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" type= "text/css" href="style.css">
    

</head>
<body>
    <div class="wrapper">
        <div class="form-wrapper sign-in ">
            <form action="">
                <h2>Sign In</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox">Remember me</label>
                </div>
                <button type= "submit">Sign In</button>
                <div class="signup-link">
                    <p> Don't have  and account? <a href="#"
                    class="signUpBtn-link">Sign Up</a></p>
                </div>
                <div class="social-platform">
                    <p>Or sign in with</p>
                    <div class="social-icons">
                        <a href="#"><i class='fa fa-facebook'></i></a>
                        <a href="#"><i class='fa fa-google'></i></a>
                        <a href="#"><i class='fa fa-twitter'></i></a>
                    </div>
                </div>
            </form>
        </div>

        <div class="form-wrapper sign-up">
            <form action="">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox">I agree to the tearms & conditions</label>
                </div>
                <button type= "submit">Sign Up</button>
                <div class="signUp-link">
                    <p>Already have an account? <a href="#"
                    class="signInBtn-link">Sign In</a></p>
                </div>
             </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
